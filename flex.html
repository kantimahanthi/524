<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>flexbox</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
      .flex{
        display:flex;
        flex-direction:row;
        justify-content:flex-end;
        flex-wrap:wrap-reverse;
      }
      .flex>div{
      color:green;
      font-size:30px;
      background:skyblue;
      padding:1%;
      margin:1%;
      }
      </style>

  </head>
  <body>
    <div class="flex">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      </div>

  </body>
</html>
